<style>
:root {
    /* === Cover / Landing area === */
    --cover-text-color: #000000;
    /* Used for Landing screen menu buttons, but potentially usable for highlighting other things */
    --highlight: #e0e0e0;
    --highlight-contrast: var(--cover-text-color);
    /*iverse colors used for :hover */
    --highlight-inverse: var(--cover-text-color);
    --highlight-inverse-contrast: #ffffff;

    /* visual guard around title and description, when the feature is enabled */
    --cover-title-and-description-guard-bg-color: rgba(223, 223, 223, 0.6);
    --cover-title-text-shadow: #FFFFFF 0px 0px 7px;


    /* === sticky top/left navigation menus === */
    --sticky-menu-text-color: #c20000;


    /* === Alternating content (post) sections  === */
    /* Light section - text color */
    --section-light-text-color: #3a4145;
    /* Light section - background color */
    --section-light-bg-color: #FFFFFF;

    /* Dark section - text color */
    --section-dark-text-color: var(--section-light-bg-color);
    /* Dark section - background color */
    --section-dark-bg-color: #3c4b00;

    /* Light&Dark section >quote. Supressive color, compared to 'Light section - text color'*/
    --section-uni-quote: rgb(133, 132, 132);
    /* Light&Dark section `code` a bit darker than 'Light section - background color' */
    --section-uni-code-bg-color: #e0ded7;

    /* === Single pages=== */
    --single-page-text-color: var(--section-light-text-color);
    --single-page-bg-color: var(--section-light-bg-color);

    /* === Footer === */
    --footer-color-background: #22343a;
    --footer-color: #bbc7cc;

    /* === Lists === */
    /* define list element for unnumbered lists, leave empty for default list element */
    --ul-li-icon: fa-asterisk;

     /* define list element for unnumbered lists, leave empty for default list element */
     /* fa-asterisk is the default icon if this variable definition is missing completely */
     --ul-li-icon: fa-dashcube;     /* this sets fa-dashcube as list icon */
     --ul-li-icon: ;                /* this sets the default html list icon */
}

#blog-logo {
  display: block;
  max-height: 250px;
  width: auto;
  margin: 0 auto;
  line-height: 0;
}


#site-head.withCenteredImage{
  /* can't be used together with video */
  background: var(--section-light-bg-color) no-repeat center center;
}



#site-head, #site-head.withCenteredImage {
  position: relative;
  display: table;
  width: 100%;
  height: 100%;
  margin-bottom: 0rem;
  text-align: center;
  color: var(--cover-text-color);
  background-size: cover;

  /* Big cover video at the landing area */
  video {
    bottom: 0;
    height: 100%;
    min-width: 100%;
    -o-object-fit: cover;
    object-fit: cover;
    position: absolute;
    right: 0;
    top: 0;
    width: auto;
    z-index: -100;
  }

  .title-and-description-guard {
    margin: auto;
    padding: 0.6em;
    background-color: var(--cover-title-and-description-guard-bg-color);
    border-radius: 25px;
    width: fit-content;
  }

  .blog-title {
    margin: 10px 0 10px 0;
    font-size: 5rem;
    letter-spacing: -1px;
    text-shadow: var(--cover-title-text-shadow);
  }

  .blog-description {
    margin: 0;
    font-size: 2.5rem;
    line-height: 1.5em;
    font-weight: 400;
    font-family: "Roboto Slab", serif;
    letter-spacing: 0;
    text-shadow: var(--cover-title-text-shadow);
  }

  //* Landing screen menu */
  a.btn {
    text-decoration: none;
    background-color: var(--highlight);
    color: var(--highlight-contrast);
    border-radius: 6px;
    -webkit-border-radius: 6px;
    display: inline-block;
    font-size: 16px;
    letter-spacing: 1px;
    margin: 0;
    overflow: visible;
    padding: 10px 20px 10px 20px;
    position: relative;
    margin-top: 2rem;
    cursor: pointer;
    font-family: "Oswald", sans-serif;
    text-transform: uppercase;
    font-weight: lighter;

    &:hover {
      color: var(--highlight-inverse-contrast);
      background-color: var(--highlight-inverse);
    }
  }

  /** The arrow button to scroll to content */
  #header-arrow {
    font-size: 140px;
    margin: -10px auto;
    text-align: center;
    position: absolute;
    width: 100%;
    left: 0;
    bottom: -120px;
    cursor: pointer;
    opacity: 0.6;
    transition: all ease 0.3s;
    -webkit-transition: all ease 0.3s;
    -moz-transition: all ease 0.3s;

    &:hover {
      color: inherit;
      opacity: 0.9;
    }
  }
}


* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #3c4b00;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #657e00;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-100 {
  float: left;
  width: 90%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



</style>
